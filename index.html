        width: 50px;
        height: 50px;

        border-top: 3px solid #8B5CF6;

        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

        font-size: 18px;
        font-weight: 600;
        margin-bottom: 10px;
